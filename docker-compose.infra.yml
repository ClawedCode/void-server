# Infrastructure Docker Compose
# Usage: docker compose -f docker-compose.infra.yml up -d
#
# Runs only infrastructure services (Neo4j, IPFS) in Docker.
# void-server runs natively with PM2 for direct browser access.

services:
  neo4j:
    image: neo4j:5-community
    container_name: void-neo4j-dev
    restart: unless-stopped
    ports:
      - "7474:7474"   # Browser UI
      - "7687:7687"   # Bolt protocol
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-voidserver}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
      - NEO4J_dbms_memory_pagecache_size=512m
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  ipfs:
    image: ipfs/kubo:latest
    container_name: void-ipfs-dev
    restart: unless-stopped
    ports:
      - "5001:5001"   # API
      - "8080:8080"   # Gateway
    environment:
      - IPFS_PROFILE=server
      - IPFS_TELEMETRY=off
    volumes:
      - ipfs_data:/data/ipfs
    healthcheck:
      test: ["CMD-SHELL", "ipfs id || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  ipfs_data:
    driver: local
